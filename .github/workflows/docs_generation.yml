name: docs_generation_workflow

# Execute automatically when pushed to main
on:
  push:
    branches: [main]

  # Trigger manually on demand
  workflow_dispatch:

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    envs:
      GITHUB_PAT: ${{secrets.GITHUB_TOKEN}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme

      - name: Build documentation
        run: sphinx-build -b html docs build/html

      - name: Upload documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          branch: gh-pages  # Target branch for deployment
          folder: build/html  # Path to your built documentation
          clean: true  # Clean the existing contents before deploying
          commit_message: 'Automated documentation deployment [skip ci]'  # Commit message
